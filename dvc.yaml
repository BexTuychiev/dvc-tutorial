stages:
  split:
    cmd: python src/split.py
    deps:
    - data/raw/train
    - src/split.py
    outs:
    - data/raw/test
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - data/raw/
    - src/preprocess.py
    params:
    - preprocess.denoise_weight
    outs:
    - data/prepared
  train:
    cmd: python src/train.py
    deps:
    - data/prepared
    - src/train.py
    params:
    - train
    outs:
    - metrics/metrics.csv:
        cache: false
    - models
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - metrics/metrics.csv
    - src/evaluate.py
    metrics:
    - metrics/metrics.json:
        cache: false
    plots:
    - plots
